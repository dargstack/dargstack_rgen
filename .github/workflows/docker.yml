name: Docker

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # tag=v3.1.0
      - name: Install
        run: |
          yarn install --frozen-lockfile
      - name: Test
        run: |
          yarn test
  docker:
    needs: test
    name: Docker
    uses: dargmuesli/github-actions/.github/workflows/docker.yml@0.19.0
    secrets:
      DOCKER_HUB_ACCESS_TOKEN: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      DOCKER_HUB_USER_NAME: ${{ secrets.DOCKER_HUB_USER_NAME }}
  release-semantic:
    needs: docker
    name: Semantic Release
    uses: dargmuesli/github-actions/.github/workflows/release-semantic.yml@0.19.0
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  release-assets:
    needs: release-semantic
    name: Release Assets
    uses: dargmuesli/github-actions/.github/workflows/release-assets.yml@0.19.0
    with:
      TARGET: development

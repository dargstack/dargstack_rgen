name: 'Release: Scheduled'

on:
  schedule:
    - cron: '0 0 * * 2' # Every Tuesday at 00:00 AM UTC on the default branch

jobs:
  release-schedule:
    name: Release (scheduled)
    uses: dargmuesli/github-actions/.github/workflows/release-schedule.yml@0.29.0
    secrets:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
    with:
      IS_DEBOUNCED: ${{ github.event_name != 'workflow_dispatch' }}

name: 'Release: Scheduled'

on:
  schedule:
    - cron: '0 0 * * 2' # Every Tuesday at 00:00 AM UTC on the default branch
  workflow_dispatch:

jobs:
  release-schedule:
    name: 'Release: Scheduled'
    uses: dargmuesli/github-actions/.github/workflows/release-schedule.yml@f680e78d609905fc52fe9a981b4538da19d9dac4 # 4.3.1
    permissions:
      contents: read
    secrets:
      PERSONAL_ACCESS_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
    with:
      IS_DEBOUNCED: ${{ github.event_name != 'workflow_dispatch' }}
